    <section class="row">
      <section class="col-sm-3">
    <h2>Contact Me</h2>
    <!--SLCC Form Success PHP link not included in this form-->
    <form target="_blank">
    <!--First and Last Name fields-->
    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname" />
    <label for="lname">Last Name:</label>
    <input type="text" name="lname" id="lname" />
    <br><br>
    <!--Email field-->
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="example@email.com" /><br><br>
    <!--Comments box-->
    <label for="comments">Comments:</label><br>
    <textarea name="comments" id="comments" cols="50" rows="10">Type your comments here.</textarea><br>
    <!--Contact back permissions-->
    <p>Can I contact you back?</p>  
    <input type="radio" name="contact-back" id="yes" value="Yes"/>
    <label for="yes">Yes</label>
    <input type="radio" name="contact-back" id="no" value="No"/>
    <label for="no">No</label><br /><br />
    <!--Contact back methods-->
    <p>Best Contact Methods: </p>
      <input type="checkbox" id="contactphone" name="contact-phone" value="Phone"/>
      <label for="contactphone">Phone</label><br><br/>
      <input type="checkbox" id="contacttext" name="contact-text" value="Text"/>
      <label for="contacttext">Text</label><br><br/>
      <input type="checkbox" id="contactemail" name="contact-email" value="Email"/>
      <label for="contactemail">Email</label><br/><br/>
      <br>
      <button>Submit</button>
      <button type="reset" value="Reset" id="resetbutton">Reset</button>
     <br>
    </form>
